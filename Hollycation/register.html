      <div class="main-registration">
          <div class="register">
              <h1>Register now</h1><br>
<form id="register" onsubmit=" return ClickMessage()">
	<label>First Name :</label><br>
                <input type="text" name="Fname" id="fname" placeholder="Enter your First name"><br><br>
                  
                <label>Surname :</label><br>
                <input type="text" name="Sname" id="sname" placeholder="Enter your Surname"><br><br>
            
                <label>Date of birth :</label><br>
                <input type="date" name="Dob" id="dob"><br><br>
            
                <label>Email :</label><br>
                <input type="text" name="Email" id="email" placeholder="Enter your email"><br><br>
                
                <label>Confirm email :</label><br>
                <input type="text" name="Email" id="emailc" placeholder="Enter your email"><br><br>

                <label>Address :</label><br>
                <input type="text" name="Address" id="address" placeholder="Enter your full Address"><br><br>
            
                <label>City :</label><br>
                <input type="text" name="City" id="city" placeholder="Enter your City"><br><br>
            
                <label>Gender :</label><br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="male" >
                &nbsp;
                <span id="male-1">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="female" >
                <span id="female-1">Female</span><br><br>
                
                <h3>Terms of Service</h3><br>
                <input type="checkbox" name="agree" id="agree" required>
                &nbsp;
                <span id="agree-b"> I agree to the terms of service for this site.</span><br><br>
                <input type="checkbox" name="adult" id="adult" required>
                &nbsp;
                <span id="adult-b"> I am at least 18 years old.</span><br><br><br>

				<input type="submit" value="Submit" name="submit" id="submit">
</form>
